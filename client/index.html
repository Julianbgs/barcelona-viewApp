<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<section class="city">
    <div class="container">
        <div class="city__box">
            <div class="city__wrap-img">
                <img src="img/Barcelona.png" alt="Barcelona">
            </div>
            <div class="city__wrap-descr">
                <h1 class="city__title"> Барселона — обзор города </h1>
                <p class="city__descr"> Барселона с её золотистыми пляжами, архитектурными шедеврами Гауди,
                    многочисленными фестивалями и гастрономическим разнообразием понравилась мне в первый же день
                    пребывания и стала местом, в котором... </p>
                <a href="#" class="city__link"> Читать дальше </a>
            </div>
        </div>
    </div>
</section>

<section class="review">
    <div class="container">
        <div class="review__box">
            <h3 class="review__title"> Отзывы о Барселоне </h3>
            <div class="review__slider">
                <div class="review__slide">
                    <div class="review__slide-top">
                        <img class="review__slide-top--img" src="img/slide-face.png">
                        <p class="review__slide-top--title"> Наталья Полянская</p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<div class="container">
    <div class="chat-wrap">
        <h3>Client</h3>
        <div class="chat">
            <div class="messages" id="messages"></div>

            <div class="panel">
                <span class="nick"></span> <input type="text" name="message_text" id="message_text">
                <button type="button" id="message_btn">Отправить</button>
            </div>
        </div>
    </div>
    <div class="chat-wrap">
        <h3>Admin</h3>
        <div class="chat">
            <div class="messages" id="messages-admin"></div>

            <div class="panel">
                <span class="admin"></span> <input type="text" name="message_text" id="message_text-admin">
                <button type="button" id="message_btn-admin">Отправить</button>
            </div>
        </div>
    </div>
</div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="http://localhost:8008/socket.io/socket.io.js"></script>
<script src="js/script.js"></script>
</body>
</html>
